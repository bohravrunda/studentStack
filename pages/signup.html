<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - StudentStack</title>
  <link rel="stylesheet" href="../styles/signup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Sign Up Form -->
  <div class="signup-form">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>

      <div class="input-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      
      <div class="input-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Create a password" required />
          <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
        </div>
      </div>
      
      <div class="input-group">
        <label for="confirm-password">Confirm Password:</label>
        <div class="password-container">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
          <i class="fas fa-eye" id="toggle-confirm-password" onclick="toggleConfirmPassword()"></i>
        </div>
      </div>
      
      <div class="input-group">
        <button type="submit" class="signup-btn">Sign Up</button>
      </div>
      
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <!-- JavaScript to handle form submission -->
  <script>
    // Listen for the form submit event
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
      event.preventDefault();  // Prevent default form submission
    
      let email = document.getElementById('email').value;
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;
      let confirmPassword = document.getElementById('confirm-password').value;
    
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }
    
      try {
        let response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password,
            confirm_password: confirmPassword,
            username: username
          })
        });
  
        let data = await response.json();
        if (response.ok) {
          // Show the success alert and then redirect
          alert('User registered successfully');
          window.location.href = 'index.html';  // Redirect to the home page
        } else {
          alert(data.message);  // Show error message from backend
        }
      } catch (error) {
        console.error("Error during sign up:", error);
        alert("An error occurred. Please try again.");
      }
    });

    // Toggle Password Visibility
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('toggle-password');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }

    // Toggle Confirm Password Visibility
    function toggleConfirmPassword() {
      const confirmPasswordField = document.getElementById('confirm-password');
      const eyeIcon = document.getElementById('toggle-confirm-password');
      
      if (confirmPasswordField.type === 'password') {
        confirmPasswordField.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        confirmPasswordField.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
