<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudentStack</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="../images/logo.jpg" class="logo-img">
      <span>StudentStack</span>
    </div>
    
    <div class="nav-buttons">
      <button id="login-btn">Login</button>
      <button id="signup-btn" class="signup-btn">Sign Up</button>
      <div class="menu-icon">&#9776;</div>
    </div>
  </nav>

  <!-- image Section -->
  <div class="image">
    <h1>Grow Your Services. Help Others.</h1>
    <p>Create your own service or explore what others are offering. It's that simple.</p>
    <img class="dashboard-img" src="../images/dashboard.jpg" alt="student Image">
  </div>

  <!-- Service Boxes -->
  <div class="services">
    <div class="service-box">
      <h3>Create Service</h3>
      <p>Share your skills and services with the world.</p>
      <button>Create</button>
    </div>
    <div class="service-box">
      <h3>View Services</h3>
      <p>Explore a variety of services offered by others.</p>
      <button>View</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Login Button Navigation
    const loginBtn = document.getElementById('login-btn');
    loginBtn.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // Sign Up Button Navigation
    const signupBtn = document.getElementById('signup-btn');
    signupBtn.addEventListener('click', () => {
      window.location.href = 'signup.html';
    });
  </script>

</body>
</html>
