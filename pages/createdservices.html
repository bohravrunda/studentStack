<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Created Services</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .nav-icon-btn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .services-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .services-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .service-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      background-color: #fafafa;
    }

    .service-item h3 {
      margin-top: 0;
      color: #333;
    }

    .service-item p {
      margin: 4px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="../images/logo.jpg" class="logo-img" alt="Logo">
      <span>StudentStack</span>
    </div>
    <div class="nav-buttons">
      <button id="back-btn" class="nav-icon-btn">&#8592; Back</button>
    </div>
  </nav>

  <!-- Services Container -->
  <div class="services-container" id="services-container">
    <h2>Your Created Services</h2>
    <div id="services-list"></div>
  </div>

  <!-- JavaScript -->
  <script>
    // Back button functionality
    document.getElementById('back-btn').addEventListener('click', () => {
      window.history.back();
    });

    // Fetch and display services on load
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch("http://localhost:5000/get-services", {
          method: "GET",
          credentials: "include" // important for session cookies
        });

        const servicesList = document.getElementById('services-list');

        if (response.ok) {
          const services = await response.json();

          if (services.length === 0) {
            servicesList.innerHTML = "<p>No services found.</p>";
            return;
          }

          services.forEach(service => {
            const serviceDiv = document.createElement('div');
            serviceDiv.classList.add('service-item');
            serviceDiv.innerHTML = `
              <h3>${service.service_name || 'Unnamed Service'}</h3>
              <p><strong>Category:</strong> ${service.category || 'N/A'}</p>
              <p><strong>Location:</strong> ${service.provider_info?.location || 'N/A'}</p>
              <p><strong>Price:</strong> â‚¹${service.cost?.price || 'N/A'}</p>
              <p><strong>Available Days:</strong> ${service.availability?.available_days?.join(', ') || 'N/A'}</p>
              <p><strong>Languages:</strong> ${service.language?.join(', ') || 'N/A'}</p>
              <p><strong>Level:</strong> ${service.level || 'N/A'}</p>
              <p><strong>Notes:</strong> ${service.additional_note || 'N/A'}</p>
            `;
            servicesList.appendChild(serviceDiv);
          });

        } else if (response.status === 401) {
          alert("You are not logged in. Please log in to view your services.");
          window.location.href = "login.html";
        } else {
          const error = await response.json();
          alert("Error: " + error.message);
        }
      } catch (err) {
        console.error("Error fetching services:", err);
        alert("An error occurred while fetching services.");
      }
    });
  </script>

</body>
</html>
