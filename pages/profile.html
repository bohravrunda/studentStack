<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudentStack Profile</title>
  <link rel="stylesheet" href="../styles/profile.css" />
  <style>
    input:read-only,
    textarea:read-only,
    select:disabled {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }
    .form-group label span {
      color: red;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="../images/logo.jpg" class="logo-img">
      <span>StudentStack</span>
    </div>
    <div class="nav-buttons">
      <button id="login-btn">Login</button>
      <button id="signup-btn" class="signup-btn">Sign Up</button>
      <div class="menu-icon">&#9776;</div>
    </div>
  </nav>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <img src="../images/avatar.jpg" alt="Avatar" class="avatar" />
      <h3 id="sidebar-name">John Doe</h3>
    </div>
    <ul class="sidebar-menu">
      <li><i class="fas fa-user"></i> Profile</li>
      <li><i class="fas fa-eye"></i> View Services</li>
      <li><i class="fas fa-plus-circle"></i> Create Service</li>
      <li><i class="fas fa-briefcase"></i> My Services</li>
      <li><i class="fas fa-book"></i> My Bookings</li>
      <li><i class="fas fa-sign-out-alt"></i> Logout</li>
    </ul>
  </div>

  <div class="container">
    <div class="sidebar"></div>

    <div class="main-content">
      <div class="header">
        <h2 id="welcome-message">Welcome, </h2>
        <div class="search-area">
          <input type="text" placeholder="Search..." />
        </div>
      </div>

      <div class="profile-card">
        <div class="top-section">
          <div class="profile-image">
            <img id="preview" src="https://via.placeholder.com/100" alt="Profile Pic" />
            <input type="file" id="pic-input" onchange="previewPic(event)" />
          </div>
          <div>
            <h3 id="profile-name">Alexa Rawles</h3>
            <p id="profile-email">alexarawles@gmail.com</p>
          </div>
          <button class="edit-btn">Edit</button>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Full Name <span>*</span></label>
            <input type="text" id="full-name" placeholder="Your Full Name" />
          </div>
          <div class="form-group">
            <label>Username <span>*</span></label>
            <input type="text" placeholder="Username or Handle" />
          </div>
          <div class="form-group">
            <label>College Name <span>*</span></label>
            <input type="text" placeholder="College Name" />
          </div>
          <div class="form-group">
            <label>Department <span>*</span></label>
            <input type="text" placeholder="Department" />
          </div>
          <div class="form-group">
            <label>Semester <span>*</span></label>
            <input type="text" placeholder="Semester / Year" />
          </div>
          <div class="form-group">
            <label>Gender <span>*</span></label>
            <select>
              <option>Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Country <span>*</span></label>
            <input type="text" placeholder="Country" />
          </div>
          <div class="form-group">
            <label>Language <span>*</span></label>
            <select>
              <option>Select</option>
              <option>English</option>
              <option>Hindi</option>
            </select>
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <label>Bio / Description <span>*</span></label>
            <textarea placeholder="Short bio or description about yourself"></textarea>
          </div>
        </div>

        <div class="email-section">
          <p class="email-title">My Email Address</p>
          <div class="email-box">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" />
            <div>
              <p id="email-display">alexarawles@gmail.com</p>
              <small>1 month ago</small>
            </div>
          </div>
          <button class="add-email" onclick="showEmailInput()">+ Add Email Address</button>
          <div id="new-email-section" style="display:none; margin-top: 10px;">
            <input type="email" id="new-email" placeholder="Enter new email" />
            <button onclick="saveNewEmail()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const user = {
      name: "Alexa Rawles",
      email: "alexarawles@gmail.com"
    };

    function previewPic(event) {
      const output = document.getElementById('preview');
      output.src = URL.createObjectURL(event.target.files[0]);
    }

    function setReadOnlyState(readonly = true) {
      const inputs = document.querySelectorAll('.form-group input, .form-group textarea');
      const selects = document.querySelectorAll('.form-group select');

      inputs.forEach(input => input.readOnly = readonly);
      selects.forEach(select => select.disabled = readonly);
    }

    function showEmailInput() {
      document.getElementById("new-email-section").style.display = "block";
    }

    function saveNewEmail() {
      const email = document.getElementById("new-email").value.trim();
      if (email) {
        document.getElementById("email-display").textContent = email;
        document.getElementById("profile-email").textContent = email;
        document.getElementById("new-email-section").style.display = "none";
        document.getElementById("new-email").value = '';
      }
    }

    function updateWelcomeMessage() {
      const fullNameInput = document.getElementById("full-name");
      const welcomeMessage = document.getElementById("welcome-message");
      fullNameInput.addEventListener("input", () => {
        const name = fullNameInput.value.trim();
        welcomeMessage.textContent = name ? `Welcome, ${name}` : 'Welcome, Guest';
        document.getElementById("profile-name").textContent = name;
        document.getElementById("sidebar-name").textContent = name;
      });
    }

    document.querySelector(".edit-btn").addEventListener("click", function () {
      const isReadOnly = document.querySelector(".form-group input").readOnly;
      setReadOnlyState(!isReadOnly);
      this.textContent = isReadOnly ? "Save" : "Edit";
    });

    window.onload = () => {
      // Set user info on load
      document.getElementById("profile-name").textContent = user.name;
      document.getElementById("profile-email").textContent = user.email;
      document.getElementById("email-display").textContent = user.email;
      document.getElementById("welcome-message").textContent = `Welcome, ${user.name}`;
      document.getElementById("sidebar-name").textContent = user.name;
      setReadOnlyState(true);
      updateWelcomeMessage();
    };
  </script>

</body>
</html>
