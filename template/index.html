<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentStack</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
    <div id="navbar-placeholder"></div>
    

  <!-- Image Section -->
  <div class="image">
    <h1>Grow Your Services. Help Others.</h1>
    <p>Create your own service or explore what others are offering. It's that simple.</p>
    <img class="dashboard-img" src="../images/skill.jpg" alt="student Image">
  </div>

  <!-- Service Boxes -->
  <div class="services">
    <div class="service-box">
      <h3>Create Service</h3>
      <p>Share your skills and services with the world.</p>
      <button id="create-service-btn">Create</button>
    </div>
    <div class="service-box">
      <h3>View Services</h3>
      <p>Explore a variety of services offered by others.</p>
      <button id="view-services-btn">View</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.body.style.zoom = "100%";
    // Load navbar dynamically
    window.addEventListener('DOMContentLoaded', () => {
      fetch('../template/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;

          // Re-execute any <script> tags in navbar.html
          const scriptTags = document.getElementById('navbar-placeholder').querySelectorAll("script");
          scriptTags.forEach(oldScript => {
            const newScript = document.createElement("script");
            newScript.textContent = oldScript.textContent;
            document.body.appendChild(newScript);
          });
        });

      // Buttons
      document.getElementById('create-service-btn').onclick = () => {
        window.location.href = 'createService.html';
      };

      document.getElementById('view-services-btn').onclick = () => {
        window.location.href = 'view.html';
      };
    });
  </script>
</body>
</html>
